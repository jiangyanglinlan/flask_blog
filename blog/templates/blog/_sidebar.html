{% if categories %}
    <div class="card mb-3">
        <div class="card-header">分类</div>
        <ul class="list-group list-group-flush">
            {% for category in categories %}
                <a class="list-group-item list-group-item-action d-flex justify-content-between
                    align-items-center" href="{{ url_for('blog.show_category', category_id=category.id) }}">
                        {{ category.name }}
                    <span class="badge badge-light badge-pill">{{ category.posts|length }}</span>
                </a>
            {% endfor %}
        </ul>
    </div>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            修改浏览模式
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            {% for theme_name, display_name in config.BLOG_THEMES.items() %}
                <a class="dropdown-item" href="{{ url_for('blog.change_theme', theme_name=theme_name, next=request.full_path) }}">
                    {{ display_name}}
                </a>
            {% endfor %}
        </div>
    </div>
{% endif %}
