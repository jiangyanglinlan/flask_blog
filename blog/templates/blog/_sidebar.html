{% if categories %}
    <div class="card mb-3">
        <div class="card-header">分类</div>
        <ul class="list-group list-group-flush">
            {% for category in categories %}
                <a class="list-group-item list-group-item-action d-flex justify-content-between
                    align-items-center" href="{{ url_for('blog.show_category', category_id=category.id) }}">
                        {{ category.name }}
                    <span class="badge badge-light badge-pill">{{ category.posts|length }}</span>
                </a>
            {% endfor %}
        </ul>
    </div>
{% endif %}
